---
layout: default
---

{% include carousel.html %}

<div class="main-content">


  <div class="content-inner">
    <div class="highlights-section">
        <div class="content-section">
          <center>
            <div class="section-inner">
                <h3 class="black-text"><center>Highlights</center></h3>
                {% for post in site.categories.news %}
                  <p class="dark-text"><a class="body-link" href="{{ post.url | prepend: site.baseurl }}">{{post.title}} - {{post.date}}</a></p>
                {% endfor %}
            </div>
          </center>
        </div>
    </div>

    <div class="supported-section">
        <div class="content-section">
          <center>
          <div class="section-inner">
            <h3 class="black-text"><center>Supported by</center></h3>
            <div class="row">
                <div class="col s6 m3">
                    <img src="http://via.placeholder.com/200x100">
                </div>
                <div class="col s6 m3">
                    <img src="http://via.placeholder.com/200x100">
                </div>
                <div class="col s6 m3">
                    <img src="http://via.placeholder.com/200x100">
                </div>
                <div class="col s6 m3">
                    <img src="http://via.placeholder.com/200x100">
                </div>
            </div>
          </div>
        </center>
        </div>
    </div>

    <div class="news-section">
      <div class="content-section">
        <center>
        <div class="section-inner">
          <div class="row">
              <div class="col s6">
                  <h3 class="black-text"><center>News</center></h3>
                  <p class="black-text"><center>news here</center></p>
              </div>
              <div class="col s6">
                  <h3 class="black-text"><center>Events</center></h3>
                  <p class="black-text"><center>events here</center></p>
              </div>
          </div>
        </div>
      </center>
      </div>
    </div>
  </div>
</div>
