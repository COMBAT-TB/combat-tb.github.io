---
layout: default

{% include carousel.html %}

<div class="container main-content">

    <div class="group-article">
        <div class="row no-margin">
            <!-- highlights  -->
            <div class="col s12 highlights blue-article-bg z-depth-2">
                <div>
                    <h3 class="white-text"><center>Highlights</center></h3>
                    {% for post in site.categories.news %}
                      <p class="text-darken-2"><a class="body-link" href="{{ post.url | prepend: site.baseurl }}">{{post.title}} - {{post.date}}</a></p>
                    {% endfor %}
                </div>
            </div>
            <div class="divider"></div>
        </div>

        <div class="row no-margin">
