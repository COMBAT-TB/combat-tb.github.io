---
layout: default
---

<div class="container">
    <div class="section">
        <h2 class="bolder blue-text text-darken-2">Publications</h2>
        <div class="row">
            <div class="col s12">
                <div class="white">
                    <div class="card-content">

                      <div id="publications" class="container content-section">
                        <div class="row">
                          {% for post in site.categories.publications %}
                          <a class="body-link" href="{{ post.url | prepend: site.baseurl }}">
                            <div class="col s12">
                              <div class="card-title center-align"><h4 class="bolder blue-text text-darken-2">{{ post.title }}</h4></div>
                              <p class="black-text text-darken-2">{{post.excerpt}}</p>
                              <br /><br />
                              <p class="black-text"><b>{{post.date}}</b></p>
                              <br /><br />
                              <hr />
                              <br /><br />
                            </div>
                          </a>
                          {% endfor %}
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
