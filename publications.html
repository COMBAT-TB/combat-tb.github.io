---
layout: default
---

<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">
                <div class="card white z-depth-0">
                    <div class="card-content">

                      <div id="publications" class="container content-section">
                        <div class="row">
                          {% for post in site.categories.publications %}
                          <a class="body-link" href="{{ post.url | prepend: site.baseurl }}">
                            <div class="col s12">
                              <div class="card-title center-align"><h2 class="thin lime-text text-darken-2">{{ post.title }} - {{post.date}}</h2></div>
                              <p class="text-darken-2">{{post.excerpt}}</p>
                            </div>
                          </a>
                          {% endfor %}
                        </div>
                      </div>

                        <div class="divider"></div>
                        <br/>
                        <article class="grey-text text-darken-2 post-content">
                        {{ content }}
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
