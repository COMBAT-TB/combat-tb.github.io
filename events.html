---
layout: default
---

<div class="container z-depth-1">
    <div class="section">
        <div class="row">
            <div class="col s12">
                <div class="card white z-depth-0">
                    <div class="card-content">

                      <div id="events" class="container content-section">
                        <div class="row">
                          {% for post in site.categories.events %}
                          <a class="body-link" href="{{ post.url | prepend: site.baseurl }}">
                            <div class="col s12">
                              <div class="card-title center-align"><h4 class="thin lime-text text-darken-2">{{ post.title }} - {{post.date}}</h4></div>
                              <p class="black-text text-darken-2">{{post.excerpt}}</p>
                              <br /><br />
                              <hr />
                              <br /><br />
                            </div>
                          </a>
                          {% endfor %}
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
