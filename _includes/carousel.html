  <div class="carousel-outer container-fluid container-large">
	  <div class="carousel z-depth-2 carousel-slider center" data-indicators="true">

      {% for post in site.categories.carousel %}
        <div class="carousel-item black-text" style="background-color:#{{post.color}}; background-image: url('{{site.baseurl}}/assets/img/{{post.pic}}'); background-size: cover; background-position: center center; background-repeat: no-repeat" href="#one!">
    		  <h2 class="center-align white-text">{{ post.title }}</h2>
    		  <p class="w">{{ post.excerpt | strip_html }}</p>
          <div class="carousel-fixed-item center">
      		  <a href="{{post.link}}" class="btn waves-effect blue blue-darken-2 white-text">read more</a>
      		</div>

    		</div>
  		{% endfor %}

	  </div>
  </div>
